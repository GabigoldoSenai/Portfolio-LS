<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="copyButton">Copiar Texto</button>
<div id="textoParaCopiar" style="display: none;">Este é o texto que será copiado.</div>


    <script>
// Referencie o botão e o elemento que contém o texto para copiar
const copyButton = document.getElementById('copyButton');
const textoParaCopiar = document.getElementById('textoParaCopiar');

// Adicione um ouvinte de evento de clique ao botão
copyButton.addEventListener('click', function() {
  // Crie um elemento de seleção de texto
  const textArea = document.createElement('textarea');
  textArea.value = textoParaCopiar.textContent;

  // Anexe o elemento de seleção de texto ao corpo da página
  document.body.appendChild(textArea);

  // Seleciona o texto dentro do elemento de seleção de texto
  textArea.select();

  // Copia o texto para a área de transferência
  document.execCommand('copy');

  // Remove o elemento de seleção de texto
  document.body.removeChild(textArea);

  // Exibe uma mensagem de confirmação (opcional)
  alert('Texto copiado para a área de transferência: ' + textoParaCopiar.textContent);
});

    </script>
</body>
</html>
